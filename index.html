    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal */
        .jcarousel-wrapper {
            position: relative;
            display: block;
            overflow: hidden;
            width: 100%; /* Ancho máximo */
            margin: 0 auto; /* Centra el carrusel horizontalmente */
        }

        /* Carrusel */
        .jcarousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: auto; /* Ajusta la altura automáticamente */
        }

        .jcarousel ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 10000px; /* ajusta el ancho según la cantidad de imágenes */
            transition: transform 0.5s ease; /* agrega una transición suave al desplazamiento */
        }

        .jcarousel ul li {
            float: left;
            width: 100%; /* Ajusta el ancho al 100% */
            height: auto; /* Ajusta la altura según tus necesidades */
            transition: opacity 0.3s ease; /* agrega una transición suave */
        }

        .jcarousel img {
            display: block;
            width: 100%;
            height: auto; /* Ajusta la altura automáticamente */
            object-fit: cover; /* asegura que la imagen se ajuste completamente al contenedor */
        }

        /* Controles y paginación */
        .jcarousel-control-prev,
        .jcarousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .jcarousel-control-prev:hover,
        .jcarousel-control-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .jcarousel-control-prev {
            left: 10px;
        }

        .jcarousel-control-next {
            right: 10px;
        }

        .jcarousel-pagination {
            text-align: center;
            margin-top: 10px;
        }

        .jcarousel-pagination a {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .jcarousel-pagination a.active,
        .jcarousel-pagination a:hover {
            background-color: black;
        }

        /* Media queries */
        @media screen and (min-width: 768px) {
            .jcarousel-wrapper {
                width: 800px; /* Ancho para pantallas grandes */
            }

            .jcarousel ul li {
                width: 800px; /* Ancho para pantallas grandes */
            }
        }
    </style>
</head>

    <script>
        $(document).ready(function() {
            $('.jcarousel').jcarousel({
                wrap: 'circular'
            });

            $('.jcarousel-control-prev')
                .on('jcarouselcontrol:active', function() {
                    $(this).removeClass('inactive');
                })
                .on('jcarouselcontrol:inactive', function() {
                    $(this).addClass('inactive');
                })
                .jcarouselControl({
                    target: '-=1'
                });

            $('.jcarousel-control-next')
                .on('jcarouselcontrol:active', function() {
                    $(this).removeClass('inactive');
                })
                .on('jcarouselcontrol:inactive', function() {
                    $(this).addClass('inactive');
                })
                .jcarouselControl({
                    target: '+=1'
                });

            $('.jcarousel-pagination')
                .on('jcarouselpagination:active', 'a', function() {
                    $(this).addClass('active');
                })
                .on('jcarouselpagination:inactive', 'a', function() {
                    $(this).removeClass('active');
                })
                .jcarouselPagination();

            // Agregar evento para cambiar la clase activa de la imagen
            $('.jcarousel').on('jcarousel:visiblein', 'li', function(event, carousel) {
                $('.jcarousel li').removeClass('active'); // Quita la clase activa de todas las imágenes
                $(this).addClass('active'); // Agrega la clase activa a la imagen visible actualmente
            });

            // Cambiar de imagen automáticamente cada 3-4 segundos
            setInterval(function() {
                $('.jcarousel').jcarousel('scroll', '+=1');
            }, 3000); // Cambiar el valor de 3000 para ajustar el tiempo de cambio
        });
    </script>
